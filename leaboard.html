<body>

<!-- MENU -->
<div class="menu">
  <a href="index.html">Demon List</a>
  <a href="submit.html">Submit</a>

<!-- HEADER -->
<div class="header">
  <h1>Leaderboard</h1>
</div>

<!-- TABLE -->
<div class="container">
  <table id="board">
    <tr>
      <th>#</th>
      <th>Player</th>
      <th>Best Level</th>
      <th>Rank</th>
      <th>Score</th>
      <th>Role</th>
    </tr>
  </table>
</div>

<script>
const levels = JSON.parse(localStorage.getItem("levels")) || [];
const records = JSON.parse(localStorage.getItem("records")) || [];

/* PUAN SÄ°STEMÄ° */
function calculateScore(rank){
  if(rank <= 10) return 150;
  if(rank <= 20) return 120;
  if(rank <= 40) return 100;
  if(rank <= 75) return 70;
  if(rank <= 100) return 40;
  return 0;
}

/* SADECE ONAYLI RECORD */
const approved = records.filter(r => r.approved);
const players = {};

/* OYUNCUYA GÃ–RE EN Ä°YÄ° RECORD */
approved.forEach(r=>{
  const lvl = levels.find(l=>l.name === r.level);
  if(!lvl) return;

  const score = calculateScore(lvl.rank);

  if(!players[r.nick] || players[r.nick].score < score){
    players[r.nick] = {
      nick: r.nick,
      level: r.level,
      rank: lvl.rank,
      score: score
    };
  }
});

/* SIRALAMA */
const sorted = Object.values(players)
  .sort((a,b)=>b.score - a.score);

const table = document.getElementById("board");

/* TABLOYA YAZ */
sorted.forEach((p,i)=>{
  let role = "";
  let roleClass = "";

  if(i === 0){
    role = "Champion ðŸ¥‡";
    roleClass = "role-champion";
  }else if(i <= 2){
    role = "Elite ðŸ¥ˆ";
    roleClass = "role-elite";
  }else if(i <= 9){
    role = "Top Player";
    roleClass = "role-top";
  }

  table.innerHTML += `
    <tr>
      <td>${i+1}</td>
      <td>${p.nick}</td>
      <td>${p.level}</td>
      <td>#${p.rank}</td>
      <td>${p.score}</td>
      <td class="${roleClass}">${role}</td>
    </tr>
  `;
});
</script>

</body>
