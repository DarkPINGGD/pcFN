<h1>Leaderboard</h1>

<table id="board">
<tr>
  <th>#</th>
  <th>Player</th>
  <th>Approved Records</th>
</tr>
</table>

<script>
const records = JSON.parse(localStorage.getItem("records")) || [];
const players = {};

records.forEach(r=>{
  if(!r.approved) return;
  players[r.nick] = (players[r.nick] || 0) + 1;
});

const sorted = Object.entries(players).sort((a,b)=>b[1]-a[1]);
const table = document.getElementById("board");

sorted.forEach((p,i)=>{
  table.innerHTML += `
    <tr>
      <td>${i+1}</td>
      <td>${p[0]}</td>
      <td>${p[1]}</td>
    </tr>
  `;
});
</script>
