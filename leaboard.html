<body>

<div class="menu">
  <a href="index.html">Demon List</a>
  <a href="submit.html">Submit</a>
  <a href="leaderboard.html">Leaderboard</a>
  <a href="admin.html">Admin</a>
</div>

<div class="header">
  <h1>Leaderboard</h1>
</div>

<div class="container">
  <table id="board">
    <tr>
      <th>#</th>
      <th>Player</th>
      <th>Best Level</th>
      <th>Rank</th>
      <th>Score</th>
      <th>Role</th>
    </tr>
  </table>
</div>

<script>
let levels = [];
let records = [];

try{
  levels = JSON.parse(localStorage.getItem("levels")) || [];
  records = JSON.parse(localStorage.getItem("records")) || [];
}catch(e){
  levels = [];
  records = [];
}

if(!Array.isArray(levels)) levels = [];
if(!Array.isArray(records)) records = [];

function calculateScore(rank){
  rank = Number(rank);
  if(rank <= 10) return 150;
  if(rank <= 20) return 120;
  if(rank <= 40) return 100;
  if(rank <= 75) return 70;
  if(rank <= 100) return 40;
  return 0;
}

const players = {};

records.forEach(r=>{
  if(!r || !r.approved || !r.nick || !r.level) return;

  const lvl = levels.find(l => l && l.name === r.level);
  if(!lvl || !lvl.rank) return;

  const score = calculateScore(lvl.rank);

  if(!players[r.nick] || players[r.nick].score < score){
    players[r.nick] = {
      nick:r.nick,
      level:r.level,
      rank:lvl.rank,
      score:score
    };
  }
});

const sorted = Object.values(players)
  .sort((a,b)=>b.score - a.score);

const table = document.getElementById("board");

if(sorted.length === 0){
  table.innerHTML += `
    <tr>
      <td colspan="6" style="text-align:center;opacity:.6">
        No approved records yet
      </td>
    </tr>
  `;
}

sorted.forEach((p,i)=>{
  let role="", cls="";

  if(i===0){role="Champion ðŸ¥‡";cls="role-champion";}
  else if(i<=2){role="Elite ðŸ¥ˆ";cls="role-elite";}
  else if(i<=9){role="Top Player";cls="role-top";}

  table.innerHTML += `
    <tr>
      <td>${i+1}</td>
      <td>${p.nick}</td>
      <td>${p.level}</td>
      <td>#${p.rank}</td>
      <td>${p.score}</td>
      <td class="${cls}">${role}</td>
    </tr>
  `;
});
</script>

</body>
</html>
