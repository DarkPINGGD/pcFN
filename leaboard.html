<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Leaderboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#081a3a,#3a0a0a);
  color:white;
}
h1{text-align:center;margin:30px 0}
.container{max-width:800px;margin:auto;padding:20px}
.card{
  background:rgba(0,0,0,0.7);
  padding:14px;
  border-radius:12px;
  margin-bottom:12px;
  border-left:6px solid #1e90ff;
}
.card:nth-child(1){border-left-color:gold}
.card:nth-child(2){border-left-color:silver}
.card:nth-child(3){border-left-color:#cd7f32}
</style>
</head>

<body>

<h1>Leaderboard</h1>
<div class="container" id="board"></div>

<script>
function calculateScore(rank){
  if(rank <= 40) return 150;
  if(rank <= 75) return 90;
  if(rank <= 100) return 40;
  return 0;
}

const levels = JSON.parse(localStorage.getItem("levels")) || [];
const records = JSON.parse(localStorage.getItem("records")) || [];
const players = {};

records.filter(r=>r.approved).forEach(r=>{
  const level = levels.find(l=>l.name===r.level);
  if(!level) return;
  const score = level.customScore ?? calculateScore(level.rank);
  players[r.nick]=(players[r.nick]||0)+score;
});

Object.entries(players)
.sort((a,b)=>b[1]-a[1])
.forEach((p,i)=>{
  board.innerHTML+=`
    <div class="card">
      <b>#${i+1} ${p[0]}</b><br>
      Total Score: ${p[1]}
    </div>
  `;
});
</script>

</body>
</html>
