<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#081a3a,#3a0a0a);
  font-family: Arial, Helvetica, sans-serif;
  color:white;
}

.login-box{
  background: rgba(0,0,0,0.7);
  padding:30px;
  border-radius:14px;
  width:90%;
  max-width:360px;
  box-shadow:0 0 25px rgba(0,0,0,0.6);
  border:2px solid #1e90ff;
}

.login-box h1{
  text-align:center;
  margin-bottom:25px;
  background: linear-gradient(90deg,#1e90ff,#ff2b2b);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:8px;
  border:none;
  font-size:16px;
}

button{
  width:100%;
  padding:12px;
  font-size:18px;
  font-weight:bold;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background: linear-gradient(90deg,#1e90ff,#ff2b2b);
  color:white;
}

button:hover{
  opacity:0.9;
}

.error{
  text-align:center;
  color:#ff4b4b;
  margin-top:12px;
  display:none;
}
</style>
</head>

<body>

<div class="login-box">
  <h1>Admin Login</h1>

  <input type="password" id="password" placeholder="Admin Password">
  <button onclick="login()">Login</button>

  <div class="error" id="error">Wrong password!</div>
</div>

<script>
const ADMIN_PASSWORD = "1234"; // ðŸ”’ BURAYI DEÄžÄ°ÅžTÄ°R

function login(){
  const input = document.getElementById("password").value;
  const error = document.getElementById("error");

  if(input === ADMIN_PASSWORD){
    localStorage.setItem("adminLogged", "true");
    window.location.href = "admin-panel.html";
  }else{
    error.style.display = "block";
  }
}
</script>

</body>
</html>
