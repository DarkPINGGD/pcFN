<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#081a3a,#3a0a0a);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:rgba(0,0,0,0.7);
  padding:30px;
  border-radius:14px;
  width:300px;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
}
button{
  background:linear-gradient(90deg,#1e90ff,#ff2b2b);
  border:none;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h2>Admin Login</h2>
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
const PASSWORD = "admin123"; // BURAYI DEĞİŞTİR

function login(){
  if(pass.value === PASSWORD){
    localStorage.setItem("adminLogged","true");
    location.href="admin-panel.html";
  }else{
    alert("Wrong password");
  }
}
</script>

</body>
</html>
