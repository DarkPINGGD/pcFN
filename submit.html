<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Submit Record</title>
<style>
body{background:#081a3a;color:white;font-family:Arial}
.box{
  max-width:400px;
  margin:80px auto;
  background:#000c;
  padding:30px;
  border-radius:12px;
}
input,button{
  width:100%;
  padding:12px;
  margin:10px 0;
}
button{background:#1e90ff;color:white;font-weight:bold}
</style>
</head>
<body>

<div class="box">
<h2>Submit Record</h2>
<input id="nick" placeholder="Nick">
<input id="level" placeholder="Level Name">
<input id="yt" placeholder="YouTube Link">
<button onclick="submit()">Submit</button>
</div>

<script>
function submit(){
  const records = JSON.parse(localStorage.getItem("records")) || [];
  records.push({
    nick:nick.value,
    level:level.value,
    yt:yt.value,
    approved:false
  });
  localStorage.setItem("records", JSON.stringify(records));
  alert("Submitted!");
}
</script>

</body>
</html>
