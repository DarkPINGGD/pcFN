<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leaderboard – GD Holland List</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:linear-gradient(135deg,#081a3a,#3a0a0a);
  color:white;
}

/* MENU */
.menu{
  position:fixed;
  top:20px;
  right:30px;
  display:flex;
  gap:20px;
  z-index:9999;
}

.menu a{
  position:relative;
  color:white;
  text-decoration:none;
  font-weight:bold;
  padding-bottom:6px;
}

/* NEON ALT ÇİZGİ */
.menu a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:0;
  width:0%;
  height:2px;
  background:linear-gradient(90deg,#1e90ff,#ff2b2b);
  box-shadow:0 0 10px rgba(30,144,255,0.9);
  transition:width .25s ease;
}
.menu a:hover::after{width:100%}

/* HEADER */
h1{
  text-align:center;
  margin-top:90px;
  font-size:46px;
  background:linear-gradient(90deg,#1e90ff,#ff2b2b);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* TABLE */
table{
  width:80%;
  margin:40px auto;
  border-collapse:collapse;
  background:rgba(0,0,0,0.65);
  border-radius:12px;
  overflow:hidden;
}

th,td{
  padding:14px;
  border-bottom:1px solid rgba(255,255,255,0.2);
}

th{
  color:#1e90ff;
  font-size:18px;
}

tr:hover{
  background:rgba(255,255,255,0.05);
}

@media(max-width:700px){
  table{width:95%}
  th,td{font-size:14px}
}
</style>
</head>

<body>

<!-- MENU -->
<div class="menu">
  <a href="index.html">Demon List</a>
  <a href="submit.html">Submit</a>
  <a href="leaderboard.html">Leaderboard</a>
  <a href="admin.html">Admin</a>
</div>

<h1>Leaderboard</h1>

<table id="board">
  <tr>
    <th>#</th>
    <th>Player</th>
    <th>Approved Records</th>
  </tr>
</table>

<script>
/*
  BU DOSYA HİÇBİR ŞEYE BAĞIMLI DEĞİL
  localStorage boşsa bile hata vermez
*/

const records = JSON.parse(localStorage.getItem("records")) || [];
const players = {};

records.forEach(r=>{
  if(!r.approved) return;
  if(!r.nick) return;

  players[r.nick] = (players[r.nick] || 0) + 1;
});

const sorted = Object.entries(players)
  .sort((a,b)=>b[1]-a[1]);

const table = document.getElementById("board");

if(sorted.length === 0){
  table.innerHTML += `
    <tr>
      <td colspan="3" style="text-align:center;opacity:.7">
        No approved records yet
      </td>
    </tr>
  `;
}

sorted.forEach((p,i)=>{
  table.innerHTML += `
    <tr>
      <td>${i+1}</td>
      <td>${p[0]}</td>
      <td>${p[1]}</td>
    </tr>
  `;
});
</script>

</body>
</html>
