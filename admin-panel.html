<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#081a3a,#3a0a0a);
  color:white;
}
.container{max-width:900px;margin:auto;padding:20px}
.section{
  background:rgba(0,0,0,0.7);
  padding:20px;
  border-radius:14px;
  margin-bottom:25px;
}
input{width:100%;padding:8px;margin:6px 0}
button{padding:8px 12px;font-weight:bold}
</style>
</head>

<body>

<div class="container">

<div class="section">
<h2>Add Level</h2>
<input id="rank" placeholder="Rank">
<input id="name" placeholder="Level Name">
<input id="creator" placeholder="Creator">
<input id="firstVictor" placeholder="First Victor">
<button onclick="addLevel()">Add</button>
</div>

<div class="section">
<h2>Levels</h2>
<div id="levels"></div>
</div>

</div>

<script>
let levels = JSON.parse(localStorage.getItem("levels")) || [];

function addLevel(){
  levels.push({
    id:Date.now(),
    rank:Number(rank.value),
    name:name.value,
    creator:creator.value,
    firstVictor:firstVictor.value,
    customScore:null
  });
  save();
}

function deleteLevel(id){
  levels=levels.filter(l=>l.id!==id);
  save();
}

function save(){
  localStorage.setItem("levels",JSON.stringify(levels));
  render();
}

function render(){
  levelsDiv.innerHTML="";
  levels.sort((a,b)=>a.rank-b.rank).forEach(l=>{
    levelsDiv.innerHTML+=`
      <div>
        <b>#${l.rank} ${l.name}</b><br>
        First Victor: ${l.firstVictor}<br>
        <button onclick="deleteLevel(${l.id})">Delete</button>
      </div><hr>
    `;
  });
}
render();
</script>

</body>
</html>
