<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Geometry Dash Holland List</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:linear-gradient(135deg,#081a3a,#3a0a0a);
  color:white;
}

/* SOL ÜST BİLGİ */
.list-info{
  position:fixed;
  top:15px;
  left:15px;
  background:rgba(0,0,0,0.8);
  border:2px solid #1e90ff;
  padding:14px 18px;
  border-radius:12px;
  font-weight:bold;
  font-size:15px;
  z-index:9999;
}

.list-info hr{
  border:none;
  height:1px;
  background:rgba(255,255,255,0.3);
  margin:6px 0;
}

/* MENÜ */
.menu{
  position:fixed;
  top:20px;
  right:30px;
  display:flex;
  gap:20px;
  z-index:9999;
}

.menu a{
  color:white;
  text-decoration:none;
  font-size:18px;
  font-weight:bold;
  padding:8px 14px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.3);
}

.menu a:hover{
  background:rgba(30,144,255,0.25);
  border-color:#1e90ff;
}

/* HEADER */
.header{
  text-align:center;
  margin-top:90px;
}

.header h1{
  font-size:52px;
  margin:0;
  background:linear-gradient(90deg,#1e90ff,#ff2b2b);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* LIST */
.container{
  max-width:900px;
  margin:60px auto;
  padding:0 20px;
}

.card{
  background:rgba(0,0,0,0.65);
  border-left:6px solid #ff2b2b;
  padding:18px;
  border-radius:14px;
  margin-bottom:20px;
}

.card h2{
  margin:0 0 10px 0;
  color:#1e90ff;
}

@media(max-width:700px){
  .menu{right:10px;gap:10px}
  .menu a{font-size:14px}
  .header h1{font-size:36px}
}
</style>
</head>

<body>

<div class="list-info">
  Ver. : v1.0
  <hr>
  Main List: 1–40
  <hr>
  Extended List: 40–75
  <hr>
  Legacy List: 75–100
</div>

<div class="menu">
  <a href="index.html">Demon List</a>
  <a href="submit.html">Submit</a>
  <a href="leaderboard.html">Leaderboard</a>
  <a href="admin.html">Admin</a>
</div>

<div class="header">
  <h1>Geometry Dash Holland List</h1>
</div>

<div class="container" id="list"></div>

<script>
const levels = JSON.parse(localStorage.getItem("levels")) || [];
const records = JSON.parse(localStorage.getItem("records")) || [];
const list = document.getElementById("list");

if(levels.length === 0){
  list.innerHTML = "<p style='text-align:center'>No levels yet.</p>";
}

levels.sort((a,b)=>a.rank-b.rank).forEach(l=>{
  const first = records.find(r=>r.level===l.name && r.approved);
  list.innerHTML += `
    <div class="card">
      <h2>#${l.rank} ${l.name}</h2>
      <p><b>Creator:</b> ${l.creator}</p>
      <p><b>First Victor:</b> ${first ? first.nick : "None"}</p>
    </div>
  `;
});
</script>

</body>
</html>
