<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Geometry Dash Holland List</title>

<style>
/* GENEL */
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, #081a3a, #3a0a0a);
  color:white;
}

/* SOL ÃœST BÄ°LGÄ° */
.list-info{
  position:fixed;
  top:15px;
  left:15px;
  background: rgba(0,0,0,0.75);
  border:2px solid #1e90ff;
  padding:10px 16px;
  border-radius:10px;
  font-weight:bold;
  font-size:16px;
  z-index:9999;
  box-shadow:0 0 15px rgba(30,144,255,0.4);
}

/* BAÅžLIK */
.header{
  text-align:center;
  margin-top:90px;
}

.header h1{
  font-size:52px;
  margin:0;
  letter-spacing:2px;
  background: linear-gradient(90deg, #1e90ff, #ff2b2b);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* MENÃœ */
.menu{
  position:fixed;
  top:20px;
  right:30px;
  display:flex;
  gap:24px;
  z-index:9999;
  background:rgba(0,0,0,0.55);
  padding:10px 16px;
  border-radius:14px;
  backdrop-filter: blur(6px);
}

.menu a{
  position:relative;
  color:white;
  text-decoration:none;
  font-size:20px;
  font-weight:bold;
  padding:8px 18px;
  border-radius:10px;
  transition:0.2s;
}

/* YAN Ã‡Ä°ZGÄ° */
.menu a:not(:last-child)::after{
  content:"";
  position:absolute;
  right:-12px;
  top:10%;
  height:80%;
  width:2px;
  background:linear-gradient(#1e90ff, #ff2b2b);
  opacity:0.8;
}

/* ALT Ã‡Ä°ZGÄ° */
.menu a::before{
  content:"";
  position:absolute;
  left:10%;
  bottom:-6px;
  width:0%;
  height:2px;
  background:linear-gradient(90deg,#1e90ff,#ff2b2b);
  transition:0.25s;
}

.menu a:hover::before{
  width:80%;
}

/* LÄ°STE */
.container{
  max-width:900px;
  margin:70px auto;
  padding:0 20px;
}

.card{
  background: rgba(0,0,0,0.65);
  border-left:6px solid #ff2b2b;
  padding:18px;
  border-radius:14px;
  margin-bottom:20px;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
}

.card h2{
  margin:0 0 12px 0;
  color:#1e90ff;
  font-size:26px;
}

.card p{
  margin:4px 0;
  font-size:17px;
}

/* ðŸ“± MOBÄ°L UYUMLULUK */
@media (max-width: 768px){

  .menu{
    top:auto;
    bottom:15px;
    right:50%;
    transform:translateX(50%);
    flex-direction:column;
    gap:10px;
    padding:14px 20px;
  }

  .menu a{
    font-size:18px;
    text-align:center;
  }

  /* Mobilde yan Ã§izgileri kapat */
  .menu a::after{
    display:none;
  }

  /* Alt Ã§izgi mobilde ortalÄ± */
  .menu a::before{
    left:20%;
  }

  .header h1{
    font-size:38px;
  }

  .list-info{
    font-size:14px;
  }
}
</style>
</head>

<body>

<!-- SOL ÃœST -->
<div class="list-info">
  Ver. : v1.0<br>
  ------------------<br>
  ------------------<br>
  Main List: 1â€“40<br>
  Extended List: 40â€“75<br>
  Legacy List: 75â€“100
</div>

<!-- BAÅžLIK -->
<div class="header">
  <h1>Geometry Dash Holland List</h1>
</div>

<!-- MENÃœ -->
<div class="menu">
  <a href="index.html">Demon List</a>
  <a href="submit.html">Submit</a>
  <a href="leaderboard.html">Leaderboard</a>
  <a href="admin.html">Admin</a>
  <a href="https://discord.gg/XXXX" target="_blank">Discord</a>
</div>

<!-- LEVEL LÄ°STESÄ° -->
<div class="container" id="list"></div>

<script>
const levels = JSON.parse(localStorage.getItem("levels")) || [];
const records = JSON.parse(localStorage.getItem("records")) || [];

const list = document.getElementById("list");

if(levels.length === 0){
  list.innerHTML = "<p style='text-align:center'>No levels yet.</p>";
}

levels
  .sort((a,b)=>a.rank-b.rank)
  .forEach(l=>{
    const first = records.find(r => r.level === l.name && r.approved);

    list.innerHTML += `
      <div class="card">
        <h2>#${l.rank} ${l.name}</h2>
<p><b>Score:</b> ${calculateScore(l.rank)}</p>
        <p><b>Creator:</b> ${l.creator}</p>
        <p><b>Verifier:</b> ${l.verifier}</p>
        <p><b>First Victor:</b>
          ${
            first
              ? `<a href="${first.yt}" target="_blank">${first.nick}</a>`
              : "None"
          }
        </p>
      </div>
    `;
  });
</script>

</body>
</html>
