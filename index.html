.container{
  max-width:1000px;
  margin:60px auto;
  padding:0 15px;
}

/* CARD */
.card{
  background:rgba(0,0,0,0.65);
  border-radius:16px;
  padding:18px;
  margin-bottom:22px;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
  position:relative;
  overflow:hidden;
}

/* RANK BAR */
.rank-bar{
  height:8px;
  border-radius:6px;
  margin-bottom:12px;
}

/* TEXT */
.card h2{
  margin:0 0 8px 0;
  color:#1e90ff;
  font-size:26px;
}

.card p{
  margin:4px 0;
  font-size:16px;
}

/* FLAG */
.flag{
  position:absolute;
  top:14px;
  right:14px;
  font-size:22px;
}

/* MOBILE */
@media(max-width:700px){
  .header h1{font-size:40px}
  .menu{right:10px;gap:10px}
}
</style>

<!-- HEADER -->
<div class="header">
  <h1>Geometry Dash Holland List</h1>
</div>

<!-- LIST -->
<div class="container" id="list"></div>

<script>
const levels = JSON.parse(localStorage.getItem("levels")) || [];
const records = JSON.parse(localStorage.getItem("records")) || [];

const list = document.getElementById("list");

/* DIFFICULTY BAR COLOR */
function barColor(rank){
  if(rank <= 10) return "#ff2b2b";
  if(rank <= 20) return "#ff6b2b";
  if(rank <= 40) return "#ffb82b";
  if(rank <= 75) return "#2bff6b";
  return "#1e90ff";
}

if(levels.length === 0){
  list.innerHTML = "<p style='text-align:center'>No levels yet.</p>";
}

levels
.sort((a,b)=>a.rank-b.rank)
.forEach(l=>{
  const approved = records
    .filter(r=>r.level===l.name && r.approved);

  const firstVictor = approved.length > 0 ? approved[0] : null;

  list.innerHTML += `
    <div class="card">
      <div class="flag">ðŸ‡³ðŸ‡±</div>

      <div class="rank-bar" style="background:${barColor(l.rank)}"></div>

      <h2>#${l.rank} ${l.name}</h2>

      <p><b>Creator:</b> ${l.creator}</p>

      <p><b>First Victor:</b>
        ${
          firstVictor
            ? `<a href="${firstVictor.yt}" target="_blank" style="color:#1e90ff">
                 ${firstVictor.nick}
               </a>`
            : "None"
        }
      </p>
    </div>
  `;
});
</script>

</body>
