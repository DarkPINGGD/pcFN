<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Geometry Dash Holland List</title>

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, #081a3a, #3a0a0a);
  color:white;
}

/* SOL ÜST BİLGİ */
.list-info{
  position:fixed;
  top:15px;
  left:15px;
  background: rgba(0,0,0,0.75);
  border:2px solid #1e90ff;
  padding:10px 16px;
  border-radius:10px;
  font-weight:bold;
  font-size:16px;
  z-index:9999;
  box-shadow:0 0 15px rgba(30,144,255,0.4);
}

/* BAŞLIK */
.header{
  text-align:center;
  margin-top:70px;
}

.header h1{
  font-size:52px;
  margin:0;
  letter-spacing:2px;
  background: linear-gradient(90deg, #1e90ff, #ff2b2b);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* MENÜ */
.menu{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:35px;
}

.menu a{
  color:white;
  text-decoration:none;
  font-size:20px;
  font-weight:bold;
  padding:8px 16px;
  border-radius:10px;
  border:2px solid transparent;
  transition:0.2s;
}

.menu a:hover{
  border-color:#1e90ff;
  background:rgba(30,144,255,0.2);
}

/* LİSTE */
.container{
  max-width:900px;
  margin:60px auto;
  padding:0 20px;
}

.card{
  background: rgba(0,0,0,0.65);
  border-left:6px solid #ff2b2b;
  padding:18px;
  border-radius:14px;
  margin-bottom:20px;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
}

.card h2{
  margin:0 0 12px 0;
  color:#1e90ff;
  font-size:26px;
}

.card p{
  margin:4px 0;
  font-size:17px;
}
</style>
</head>

<body>

<!-- SOL ÜST -->
<div class="list-info">
  Extended – Main – Legacy List<br>
  Version v1.0
</div>

<!-- BAŞLIK -->
<div class="header">
  <h1>Geometry Dash Holland List</h1>
</div>

<!-- MENÜ -->
<div class="menu">
  <a href="index.html">Demon List</a>
  <a href="submit.html">Submit</a>
  <a href="admin.html">Admin</a>
  <a href="https://discord.gg/XXXX" target="_blank">Discord</a>
</div>

<!-- LEVEL LİSTESİ -->
<div class="container" id="list"></div>

<script>
const levels = JSON.parse(localStorage.getItem("levels")) || [];
const records = JSON.parse(localStorage.getItem("records")) || [];

const list = document.getElementById("list");

if(levels.length === 0){
  list.innerHTML = "<p style='text-align:center'>No levels yet.</p>";
}

levels
  .sort((a,b)=>a.rank-b.rank)
  .forEach(l=>{
    const first = records.find(r => r.level === l.name && r.approved);

    list.innerHTML += `
      <div class="card">
        <h2>#${l.rank} ${l.name}</h2>
        <p><b>Creator:</b> ${l.creator}</p>
        <p><b>Verifier:</b> ${l.verifier}</p>
        <p><b>First Victor:</b>
          ${
            first
              ? `<a href="${first.yt}" target="_blank">${first.nick}</a>`
              : "None"
          }
        </p>
      </div>
    `;
  });
</script>

</body>
</html>
