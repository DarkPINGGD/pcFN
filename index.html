<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GD Holland List</title>
<style>
body{
  margin:0;
  font-family:Arial;
  background:#081a3a;
  color:white;
}
.header{text-align:center;margin:60px 0}
.card{
  background:#000c;
  padding:16px;
  border-radius:12px;
  margin:15px auto;
  max-width:800px;
}
.list-info{
  position:fixed;
  top:10px;
  left:10px;
  background:black;
  padding:8px 14px;
  border-radius:8px;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="list-info">Extended – Main – Legacy | v1.0</div>

<div class="header">
  <h1>Geometry Dash Holland List</h1>
</div>

<div id="list"></div>

<script>
const levels = JSON.parse(localStorage.getItem("levels")) || [];
const records = JSON.parse(localStorage.getItem("records")) || [];

const list = document.getElementById("list");

levels.sort((a,b)=>a.rank-b.rank).forEach(l=>{
  const first = records.find(r=>r.level===l.name && r.approved);
  list.innerHTML += `
    <div class="card">
      <h2>#${l.rank} ${l.name}</h2>
      <p><b>Creator:</b> ${l.creator}</p>
      <p><b>Verifier:</b> ${l.verifier}</p>
      <p><b>First Victor:</b>
        ${first ? `<a href="${first.yt}" target="_blank">${first.nick}</a>` : "None"}
      </p>
    </div>
  `;
});
</script>

</body>
</html>
