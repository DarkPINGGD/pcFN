<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Geometry Dash Holland List</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:linear-gradient(135deg,#081a3a,#3a0a0a);
  color:white;
}

/* SOL ÜST BİLGİ */
.list-info{
  position:fixed;
  top:15px;
  left:15px;
  background:rgba(0,0,0,0.8);
  border:2px solid #1e90ff;
  padding:14px 18px;
  border-radius:12px;
  font-weight:bold;
  font-size:15px;
  z-index:9999;
  box-shadow:0 0 18px rgba(30,144,255,0.5);
}

.list-info .line{
  height:2px;
  width:100%;
  background:linear-gradient(90deg,#1e90ff,#ff2b2b);
  margin:6px 0;
  opacity:0.7;
}

/* MENÜ */
.menu{
  position:fixed;
  top:20px;
  right:30px;
  display:flex;
  gap:26px;
  z-index:9999;
}

.menu a{
  position:relative;
  color:white;
  text-decoration:none;
  font-size:18px;
  font-weight:bold;
  padding-bottom:6px;
}

/* NEON ALT ÇİZGİ */
.menu a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:0;
  width:0%;
  height:2px;
  background:linear-gradient(90deg,#1e90ff,#ff2b2b);
  box-shadow:0 0 10px rgba(30,144,255,0.9);
  transition:width 0.25s ease;
}

.menu a:hover::after{
  width:100%;
}

/* HEADER */
.header{
  text-align:center;
  margin-top:90px;
}

.header h1{
  font-size:52px;
  margin:0;
  background:linear-gradient(90deg,#1e90ff,#ff2b2b);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 18px rgba(30,144,255,0.35);
}

/* LIST */
.container{
  max-width:900px;
  margin:60px auto;
  padding:0 20px;
}

.card{
  background:rgba(0,0,0,0.65);
  border-left:6px solid #ff2b2b;
  padding:18px;
  border-radius:14px;
  margin-bottom:20px;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
}

.card h2{
  margin:0 0 10px 0;
  color:#1e90ff;
}

@media(max-width:700px){
  .menu{right:10px;gap:14px}
  .menu a{font-size:14px}
  .header h1{font-size:36px}
}
</style>
</head>

<body>

<!-- SOL ÜST BİLGİ -->
<div class="list-info">
  Ver. : v1.0
  <div class="line"></div>
  Main List: 1–40
  <div class="line"></div>
  Extended List: 40–75
  <div class="line"></div>
  Legacy List: 75–100
</div>

<!-- MENÜ -->
<div class="menu">
  <a href="index.html">Demon List</a>
  <a href="submit.html">Submit</a>
  <a href="leaderboard.html">Leaderboard</a>
  <a href="admin.html">Admin</a>
</div>

<!-- BAŞLIK -->
<div class="header">
  <h1>Geometry Dash Holland List</h1>
</div>

<!-- LİSTE -->
<div class="container" id="list"></div>

<script>
const levels = JSON.parse(localStorage.getItem("levels")) || [];
const records = JSON.parse(localStorage.getItem("records")) || [];
const list = document.getElementById("list");

if(levels.length === 0){
  list.innerHTML = "<p style='text-align:center'>No levels yet.</p>";
}

levels.sort((a,b)=>a.rank-b.rank).forEach(l=>{
  const first = records.find(r=>r.level===l.name && r.approved);
  list.innerHTML += `
    <div class="card">
      <h2>#${l.rank} ${l.name}</h2>
      <p><b>Creator:</b> ${l.creator}</p>
      <p><b>First Victor:</b> ${first ? first.nick : "None"}</p>
    </div>
  `;
});
</script>

</body>
</html>
