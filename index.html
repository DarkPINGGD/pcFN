<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Geometry Dash Holland List</title>

<style>
/* ===== GENEL ===== */
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, #081a3a, #3a0a0a);
  color:white;
}

/* ===== SOL ÜST BİLGİ ===== */
.list-info{
  position:fixed;
  top:15px;
  left:15px;
  background: rgba(0,0,0,0.75);
  border:2px solid #1e90ff;
  padding:10px 16px;
  border-radius:10px;
  font-weight:bold;
  font-size:16px;
  z-index:9999;
  box-shadow:0 0 15px rgba(30,144,255,0.4);
}

/* ===== BAŞLIK ===== */
.header{
  text-align:center;
  margin-top:70px;
}

.header h1{
  font-size:52px;
  margin:0;
  letter-spacing:2px;
  background: linear-gradient(90deg, #1e90ff, #ff2b2b);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ===== MENÜ ===== */
.menu{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:35px;
}

.menu a{
  color:white;
  text-decoration:none;
  font-size:20px;
  font-weight:bold;
  padding:8px 16px;
  border-radius:10px;
  border:2px solid transparent;
  transition:0.2s;
}

.menu a:hover{
  border-color:#1e90ff;
  background:rgba(30,144,255,0.2);
}

/* ===== LİST ALANI ===== */
.container{
  max-width:900px;
  margin:60px auto;
  padding:0 20px;
}

/* ===== LEVEL KARTI ===== */
.card{
  background: rgba(0,0,0,0.65);
  border-left:6px solid #ff2b2b;
  padding:18px;
  border-radius:14px;
  margin-bottom:20px;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
}

.card h2{
  margin:0 0 12px 0;
  color:#1e90ff;
  font-size:26px;
}

.card p{
  margin:4px 0;
  font-size:17px;
}
</style>
</head>

<body>

<!-- ===== SOL ÜST BİLGİ ===== -->
<div class="list-info">
  Extended – Main – Legacy List<br>
  Version v1.0
</div>

<!-- ===== BAŞLIK ===== -->
<div class="header">
  <h1>Geometry Dash Holland List</h1>
</div>

<!-- ===== MENÜ ===== -->
<div class="menu">
  <a href="#">Demon List</a>
  <a href="#">Leaderboard</a>
  <a href="#">Submit</a>
  <a href="#">Admin</a>
  <a href="https://discord.gg/XXXX" target="_blank">Discord</a>
</div>

<!-- ===== LEVEL LİSTESİ ===== -->
<div class="container">

  <div class="card">
    <h2>#1 Acheron</h2>
    <p><b>Creator:</b> Ryamu</p>
    <p><b>Verifier:</b> Zoink</p>
  </div>

  <div class="card">
    <h2>#2 Slaughterhouse</h2>
    <p><b>Creator:</b> Icedcave</p>

  </div>

</div>

</body>
</html>
